name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "https://fake.com"
  NEXTAUTH_SECRET: "fakenextauthsecret"
  NEXTAUTH_URL: "https://localhost:3000"
  GITHUB_CLIENT_ID: "fakegithubclientid"
  GITHUB_CLIENT_SECRET: "fakegithubclientsecret"
  CLOUDINARY_CLOUD_NAME: "name"
  CLOUDINARY_CLOUD_API_KEY: "key"
  CLOUDINARY_CLOUD_API_SECRET: "secret"
  NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: "name"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Print Environment Variable
        run: echo $MY_ENV_VAR
